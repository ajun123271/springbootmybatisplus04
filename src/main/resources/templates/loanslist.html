<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>贷款申请列表</title>
<link href="css/monokai_sublime.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/heightlength.css">
<link rel="stylesheet" href="css/mxjs.css">

<script src="js/jquery-1.12.4.js"></script> 
<script src="js/highlight.min.js"></script> 
<script src="js/smoothscroll.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="js/mking.js"></script>
<script type="text/javascript" src="js/caradmin.js" ></script>
<script type="text/javascript" src="js/bootstrap.min.js" ></script>
<script type="text/javascript" src="js/loans.js" ></script>

</head>

<body>

<div class="container">
  <div class="jsbg"  style="padding-left: 2%;padding-right: 2%;">
    <div class="col-lg-12 mxlength">
      <div class=""> 
			<h2>贷款申请列表</h2>	
	  	</div>
    </div>
   <div class="col-lg-12">
      <table class="table table-bordered" style="color: white;text-align: center;">
      	<tr>
      		<td>序号</td>
      		<td>用户姓名</td>
      		<td>身份证号</td>
      		<td>贷款金额(万元)</td>
      		<td>是否有房</td>
      		<td>贷款银行</td>
      		<td>审核状态</td>
      	</tr>
      	<tr>
      		<td>1</td>
      		<td>aaa</td>
      		<td>11111111111111</td>
      		<td>10</td>
      		<td>是</td>
      		<td>建设银行</td>
      		<td><button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#myModal">
							 去审核
							</button>
      		</td>
      	</tr>
      </table>
    </div>
    
    
  </div>
</div>



<!-- 审核模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
  	<form action="" method="post">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">贷款审核</h4>
      </div>
      <div class="modal-body">
      	
       	<select name="shenheName" onchange="shenheTong()" id="shenheName">
       		<option value="2">通过</option>
       		<option value="1">不通过</option>
       	</select>
       	</div>
       	
       	<div class="modal-body" style="display: none;" id="shibai">
       	<select name="butongguoBecause">
       		<option value="身价不足">身价不足</option>
       		<option value="金额过多">金额过多</option>
       		<option value="信息不全">信息不全</option>
       	</select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div></form>
  </div>
</div>
</body>
</html>
